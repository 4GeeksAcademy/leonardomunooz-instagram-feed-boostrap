    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram feed con bootstrap</title>
    <!-- hojas de estilos bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

        crossorigin="anonymous">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

<body>
    <style>
        .row {
            margin: 0;
            
        }

        /* .cover {    
            width: 100%;
            height: 400px;
            object-fit: contain;
            border: solid black 1px;
        } */
        .first-tabpane .row img {
            border: solid black 1px;
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
    </style>
    <!-- MODAL START -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- d-flex flex-column gap-3 -->
                <div class="modal-body d-flex flex-column gap-3">
                    <div class="modal-textarea d-flex flex-column">
                        <label class="text-dark mb-1 " for="text-area-cap">Caption:</label>
                        <textarea class="border rounded p-2" name="" id="text-area-cap"
                            placeholder="Add the caption of your post here"></textarea>
                    </div>

                    <div class="modal-icons">
                        <button class="border  bg-light rounded-1" type="button">
                            <i class="fas fa-camera p-1"></i>
                        </button>
                        <button class="border bg-light rounded-1" type="button">
                            <i class="fas fa-map-marker-alt  p-1 "></i>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL END -->
    <div class="container-fluid bg-light mx-auto">
        <div class="container py-2">
            <div class="row d-flex justify-content-between p-2 mx-auto ">
                <div class="col-3 d-flex flow-row align-items-center ">
                    <i class="fab fa-instagram fs-4 fw-bold me-2"></i>
                    <h4 class="m-0 fs-4 ">Instagram </h4>
                </div>
                <div class="col-3 d-flex flow-row align-items-center">
                    <button type="button" id="btn-create-post" class="btn btn-success " data-bs-toggle="modal"
                        data-bs-target="#exampleModal"> Create a new post</button>
                    <div class="dropdown ms-2">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-cog"></i>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end " aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>



    </div>

    <!-- GRID DE FOTOS START -->
    <nav class="container-fluid">
        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                type="button" role="tab" aria-controls="nav-home" aria-selected="true"><i
                    class="fas fa-th"></i></button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><i
                    class="fas fa-square"></i></button>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active first-tabpane" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <!--FIRTS ROW GRID START -->
            <div class="row mt-3">
